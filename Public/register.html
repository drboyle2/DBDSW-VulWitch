<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulwitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Vulwitch!</h2>

        <!-- Register Section -->
        <div class="card mt-4">
            <div class="card-body">
                <h4>Create an Account</h4>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="regUsername" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <div class="mt-3">
                    <p>Already Have an Account? <a href="/index.html" class="btn btn-link">Login!</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
